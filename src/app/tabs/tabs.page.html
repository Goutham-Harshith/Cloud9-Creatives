<div>
  <ion-header [translucent]="true" class="header">
    <ion-toolbar>
      <ion-title>
        <img src="assets/icon/header.png" width="53" height="53" alt="Logo" class="header-logo"/>
      </ion-title>
      <ion-buttons slot="end">
        <ion-item lines="none">
          <ion-icon name="sunny" size="large" class="mx-2"></ion-icon>
          <ion-toggle (ionChange)="toggleTheme($event)" [checked]="isDarkMode"></ion-toggle>
          <ion-icon name="moon" size="large" class="mx-2"></ion-icon>
        </ion-item>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="/dashboard/home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button   id="open-modal1" expand="block" >
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>

      <!-- <ion-tab-button tab="formula" href="/dashboard/formula">
        <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
        <ion-label>Formula</ion-label>
      </ion-tab-button> -->
    </ion-tab-bar>

  </ion-tabs>


  <ion-content class="ion-padding">
    <ion-modal trigger="open-modal1" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>

            <ion-title class="ion-text-center" > Credentials required !! </ion-title>
            <!-- <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons> -->
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input label="Fill the password" labelPlacement="stacked" type="password" placeholder="********" [(ngModel)]="securityPassword"></ion-input>
          </ion-item>

          <div class="mt-2">
            <ion-button color="primary" (click)="cancel()" >Cancel</ion-button>
            <ion-button color="primary" (click)="confirm()">Submit</ion-button>
          </div>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>

</div>
