<div>
  <ion-header [translucent]="true" class="header">
    <ion-toolbar>
      <ion-title>
        <img src="assets/icon/header.png" width="53" height="53" alt="Logo" class="header-logo"/>
      </ion-title>
      <ion-buttons slot="end">
        <ion-item lines="none">
          <ion-icon name="sunny" size="large" class="mx-2"></ion-icon>
          <ion-toggle (ionChange)="toggleTheme($event)" [checked]="isDarkMode"></ion-toggle>
          <ion-icon name="moon" size="large" class="mx-2"></ion-icon>
        </ion-item>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="/dashboard/home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pricing" href="/dashboard/pricing" (click)="navigateToSettings()">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>

      <!-- <ion-tab-button tab="formula" href="/dashboard/formula">
        <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
        <ion-label>Formula</ion-label>
      </ion-tab-button> -->
    </ion-tab-bar>

  </ion-tabs>
</div>
