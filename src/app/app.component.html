<ion-header [translucent]="true" class="navbar">
  <ion-toolbar class="h-100">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none">
        <ion-icon name="sunny" size="large" class="mx-2"></ion-icon>
        <ion-toggle (ionChange)="toggleTheme($event)" [checked]="isDarkMode"></ion-toggle>
        <ion-icon name="moon" size="large" class="mx-2"></ion-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-content [fullscreen]="true" >
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>


<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="'home'" href="/home" [class.active]="activeTab === '/home'" [class.tab-active]="activeTab === 'home'"  (click)="setActiveTab('home')">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="'pricing'" routerLink="/pricing" [class.active]="activeTab === '/pricing'" [class.tab-active]="activeTab === 'pricing'"  (click)="setActiveTab('pricing')">
      <ion-icon aria-hidden="true" name="wallet-outline"></ion-icon>
      <ion-label>Pricing</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="'formula'" href="/formula" [class.active]="activeTab === '/formula'" [class.tab-active]="activeTab === 'formula'"  (click)="setActiveTab('formula')">
      <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
      <ion-label>Formula</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
